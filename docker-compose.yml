version: '3.8'

services:

  # 1. MONGODB DATABASE SERVICE
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db # Persist data outside the container
    restart: always

  # 2. REDIS CACHE SERVICE
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  # 3. BACKEND SERVER SERVICE
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: wordgame_server
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://mongodb:27017/Word-Game-CS554
      REDIS_URL: redis://redis:6379
      # Add other necessary environment variables (e.g., Auth0, API keys)
    depends_on:
      - mongodb
      - redis
    # The container watches file changes during development (optional, but useful)
    # volumes: 
    #   - ./server:/usr/src/app
    restart: always

  # 4. FRONTEND CLIENT SERVICE
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: wordgame_client
    ports:
      - "5173:80" # Map container port 80 (Nginx) to host port 5173 (Vite default)
    depends_on:
      - server
    environment:
      VITE_API_BASE_URL: http://server:4000

volumes:
  mongodb_data:
